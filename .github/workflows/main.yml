#         id: tag
#         run: |
#           echo "::set-output name=release_tag::UserBuild_$(date +"%Y.%m.%d_%H-%M")"
      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test1
          files: *.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
